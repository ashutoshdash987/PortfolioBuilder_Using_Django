<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>FORM</title>
    <link rel="stylesheet" href="/static/CSS/modal.css" />
    <style>
      body {
        background-color: #f8f9fa;
      }

      h3 {
        margin-top: 5%;
        text-align: center;
        font-weight: 600;
        color: #343a40;
      }

      .form-section {
        margin-top: 3%;
        padding: 2%;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .form-label {
        font-weight: 500;
        color: #495057;
      }

      .form-control {
        border-radius: 5px;
        border: 1px solid #ced4da;
        height: 45px;
      }

      button {
        margin-top: 20px;
        width: 100%;
        font-weight: 500;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .space {
        display: flex;
        justify-content: flex-end;
      }

      textarea {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-section">
        <form method="post">
          {% csrf_token %}

          <div class="modall hidden">
            <button type="button" class="close-modal">&times;</button>
            <b>Submission Error</b>
            <p>Please Enter All Fields Properly To Proceed</p>
          </div>
          <div class="overlay hidden"></div>

          <!-- Basic Details Section -->
          <div id="basic">
            <h3>Your Basic Details</h3>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="firstname" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control fname"
                  name="firstname"
                  value="{{fname}}"
                  readonly
                />
              </div>
              <div class="col-md-6">
                <label for="lastname" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control lname"
                  name="lastname"
                  value="{{lname}}"
                  readonly
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="phone" class="form-label">Phone Number</label>
                <input
                  type="text"
                  class="form-control phone"
                  name="phone"
                  value="{{phone}}"
                  readonly
                />
              </div>
              <div class="col-md-6">
                <label for="mail" class="form-label">Mail</label>
                <input
                  type="text"
                  class="form-control mail"
                  name="mail"
                  value="{{mail}}"
                  readonly
                />
              </div>
            </div>
            <div class="row mb-3 space">
              <div class="col-md-2">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="nextform2()"
                >
                  Confirm
                </button>
              </div>
            </div>
          </div>

          <!-- More Details Section -->
          <div id="basic2" style="display: none">
            <h3>We Need Some More Details</h3>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="designation" class="form-label">Designation</label>
                <input
                  type="text"
                  class="form-control designation"
                  name="designation"
                  placeholder="ML Engineer"
                />
              </div>
              <div class="col-md-6">
                <label for="location" class="form-label">Location</label>
                <input
                  type="text"
                  class="form-control location"
                  name="location"
                  placeholder="Bhubaneswar"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12">
                <label for="about" class="form-label"
                  >Tell something about yourself</label
                >
                <textarea
                  name="about"
                  id="about"
                  class="form-control"
                  placeholder="I am a very passionate person..."
                ></textarea>
              </div>
            </div>
            <div class="row mb-3 space">
              <div class="col-md-2">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="prvform1()"
                >
                  Previous
                </button>
              </div>
              <div class="col-md-2">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="nxtform3()"
                >
                  Next
                </button>
              </div>
            </div>
          </div>

          <!-- Work Experience Section -->
          <div id="work" style="display: none">
            <h3>Share Your Work Experience</h3>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="company" class="form-label"
                  >Current Company Name</label
                >
                <input
                  type="text"
                  class="form-control company"
                  name="company"
                  placeholder="AuraSSure Technologies"
                />
              </div>
              <div class="col-md-6">
                <label for="work" class="form-label"
                  >Tell About your work</label
                >
                <input
                  type="text"
                  class="form-control work"
                  name="work"
                  placeholder="Working on several ML projects"
                />
              </div>
            </div>
            <div class="row mb-3 space">
              <div class="col-md-2">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="prvform2()"
                >
                  Previous
                </button>
              </div>
              <div class="col-md-2">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="nxtform4()"
                >
                  Next
                </button>
              </div>
            </div>
          </div>

          <!-- Education Section -->
          <div id="edu" style="display: none">
            <h3>What's Your Latest Qualification</h3>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="education" class="form-label"
                  >Recent Education</label
                >
                <input
                  type="text"
                  class="form-control education"
                  name="education"
                  placeholder="B.Tech in Computer Science"
                />
              </div>
              <div class="col-md-6">
                <label for="college" class="form-label">College Name</label>
                <input
                  type="text"
                  class="form-control college"
                  name="college"
                  placeholder="GIFT Autonomous, Bhubaneswar"
                />
              </div>
            </div>
            <div class="row mb-3 space">
              <div class="col-md-2">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="prvform3()"
                >
                  Previous
                </button>
              </div>
              <div class="col-md-2">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="nxtform5()"
                >
                  Next
                </button>
              </div>
            </div>
          </div>

          <!-- Skills Section -->
          <div id="skills" style="display: none">
            <h3>Enter Your Top 4 Skills</h3>
            <div class="row mb-3">
              <div class="col-md-3">
                <label for="skill1" class="form-label">Skill-1</label>
                <input
                  type="text"
                  class="form-control"
                  name="skill1"
                  placeholder="Python"
                />
              </div>
              <div class="col-md-3">
                <label for="skill2" class="form-label">Skill-2</label>
                <input
                  type="text"
                  class="form-control"
                  name="skill2"
                  placeholder="Java"
                />
              </div>
              <div class="col-md-3">
                <label for="skill3" class="form-label">Skill-3</label>
                <input
                  type="text"
                  class="form-control"
                  name="skill3"
                  placeholder="SQL"
                />
              </div>
              <div class="col-md-3">
                <label for="skill4" class="form-label">Skill-4</label>
                <input
                  type="text"
                  class="form-control"
                  name="skill4"
                  placeholder="Communication"
                />
              </div>
            </div>
            <div class="row mb-3 space">
              <div class="col-md-2">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="prvform4()"
                >
                  Previous
                </button>
              </div>
              <div class="col-md-2">
                <button type="submit" class="btn btn-primary">
                  View My Template
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script>
    fname = document.querySelector(".fname");
    lname = document.querySelector(".lname");
    phone = document.querySelector(".phone");
    mail = document.querySelector(".mail");
    designation = document.querySelector(".designation");
    locate = document.querySelector(".location");
    company = document.querySelector(".company");
    work = document.querySelector(".work");
    education = document.querySelector(".education");
    college = document.querySelector(".college");

    function nextform2() {
      if (mail.value != "") {
        document.getElementById("basic").style.display = "none";
        document.getElementById("basic2").style.display = "block";
      }
    }

    function prvform1() {
      document.getElementById("basic2").style.display = "none";
      document.getElementById("basic").style.display = "block";
    }

    function nxtform3() {
      if (designation.value != "" && locate.value != "") {
        document.getElementById("basic2").style.display = "none";
        document.getElementById("work").style.display = "block";
      }
      else{
        openmodal()
      }
    }

    function prvform2() {
      document.getElementById("work").style.display = "none";
      document.getElementById("basic2").style.display = "block";
    }

    function nxtform4() {
      if (company.value != "" && work.value != "") {
        document.getElementById("work").style.display = "none";
        document.getElementById("edu").style.display = "block";
      }
      else{
        openmodal()
      }
    }

    function prvform3() {
      document.getElementById("edu").style.display = "none";
      document.getElementById("work").style.display = "block";
    }

    function nxtform5() {
      if (education.value != "" && college.value != "") {
        document.getElementById("edu").style.display = "none";
        document.getElementById("skills").style.display = "block";
      }
      else{
        openmodal()
      }
    }

    function prvform4() {
      document.getElementById("skills").style.display = "none";
      document.getElementById("edu").style.display = "block";
    }
  </script>
  <script src="/static/JS/modal.js"></script>
</html>
