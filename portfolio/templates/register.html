<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <section class="vh-100">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div
                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-1"
                  >
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid"
                      alt="Sample image"
                    />
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-2">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      <u>Register</u>
                    </p>
                    <h4 class="text-success">{{msg}}</h4>

                    <form class="mx-1 mx-md-4" method="post">
                      {% csrf_token %}
                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="input-group">
                          <h2><i class="bi bi-person-fill"></i></h2> &nbsp;&nbsp;
                          <input
                            type="text"
                            aria-label="First name"
                            class="form-control"
                            placeholder="First Name"
                            name="firstname"
                            required
                          />
                          &nbsp;&nbsp;&nbsp;&nbsp;
                          <input
                            type="text"
                            aria-label="Last name"
                            class="form-control"
                            placeholder="Last Name"
                            name="lastname"
                          />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="input-group">
                          <h2><i class="bi bi-envelope-fill"></i></h2> &nbsp;&nbsp;
                          <input
                            type="email"
                            aria-label="First name"
                            class="form-control"
                            placeholder="Mail"
                            name="email"
                            required
                          />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="input-group">
                          <h2><i class="bi bi-telephone-fill"></i></h2> &nbsp;&nbsp;
                          <input
                            type="number"
                            aria-label="First name"
                            class="form-control"
                            placeholder="Contact"
                            name="contact"
                            required
                          />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <h2><i class="bi bi-lock-fill"></i></h2> &nbsp;&nbsp;
                        <div class="input-group">
                          <input
                            type="password"
                            aria-label="First name"
                            class="form-control"
                            placeholder="Password"
                            name="password"
                            required
                          />
                        </div>
                      </div>

                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <button
                          type="submit"
                          class="btn btn-primary btn-lg"
                        >
                          Register
                        </button>
                      </div>
                      <p class="small fw-bold mt-2 pt-1 mb-0">
                        Already have an account?
                        <a href="{% url 'login' %}" class="link-danger">Login</a>
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
